<div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h3 class="text-center mb-4">
        ðŸ‘‹ Welcome, {{ household.ownerName }}
      </h3>
  
      <!-- Tabs -->
      <ul class="nav nav-tabs" id="usageTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="daily-tab" data-bs-toggle="tab" data-bs-target="#daily" type="button" role="tab">Daily Usage</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="monthly-tab" data-bs-toggle="tab" data-bs-target="#monthly" type="button" role="tab">Monthly Usage</button>
        </li>
      </ul>
  
      <div class="tab-content mt-3" id="usageTabContent">
        <!-- Daily Usage Table -->
        <div class="tab-pane fade show active" id="daily" role="tabpanel">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>Date</th>
                <th>Liters Used</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of dailyUsage">
                <td>{{ record.date | date:'shortDate' }}</td>
                <td>{{ record.litersUsed }}</td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <!-- Monthly Usage Table -->
        <div class="tab-pane fade" id="monthly" role="tabpanel">
          <table class="table table-bordered table-striped">
            <thead class="table-secondary">
              <tr>
                <th>Month</th>
                <th>Total Liters Used</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let month of monthlyUsage">
                <td>{{ month.month }}</td>
                <td>{{ month.totalLiters }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
